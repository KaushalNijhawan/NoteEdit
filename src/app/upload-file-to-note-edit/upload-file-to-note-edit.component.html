<div class="p-3 mb-2 bg-light" style="height:'100%'">
<div class="d-flex justify-content-center" style="margin-top:'60px'">
    <span><i class="fa fa-upload fa-4x"></i></span>
    <p style="margin-top: 20px;margin-left: 10px;font-size: 25px;">Upload Your File Here</p>
</div>
<div class="d-flex justify-content-center" style="margin-top: 30px;">
    <p style="font-size: 18px;">File Limit : 2MB</p>
</div>
    <div *ngIf="showUploadedFileLink" style="height:'30%';width:'100%';margin-top: 40px;" class="d-flex justify-content-center">
        <div class="border border-dark border-2 rounded-3" style="height:'100%'; width:'50%';">
            <p class="d-flex justify-content-center" style="margin-top: 60px;font-size: 20px;">Click Link To Access your Note</p>
            <p class="d-flex justify-content-center" style="margin-top: 40px;font-size: 20px;text-decoration: underline; cursor: pointer;" (click)="saveTheNoteEdit()">{{linkText}}</p>

        </div>
    </div>
    <div *ngIf="!showUploadedFileLink" style="height:'20%';width:'40%';margin-top: 50px;" class="container">
        <input class="form-control form-control-lg" id="formFileLg" type="file" accept=".txt, .html ,.js , .ts , .docx , .php , .java, .css , .sql , .json" (change)="onChange($event.target.files)">
    </div>
    <div *ngIf="showUploadedFileLink" class="d-flex justify-content-center">
        <button class="btn btn-danger" style="margin-top: 30px;" (click)="cancelTheUpload()">Cancel</button>
    </div>
    <div class="d-flex justify-content-center" style="cursor: pointer;margin-top: 30px;">
        <span><i class="fa fa-chevron-left fa-2x"></i></span>
        <p style="margin-left: 10px;margin-top: 3px;font-size: 20px;" (click) = "GoToHomePage()">Go Back To NoteEdit</p>
    </div>
   
</div>
